<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col-12">
            <!-- Título de la página -->
            <h2 class="my-4">Lista de Tareas</h2>

            <!-- Tabla de tareas -->
            <div class="card">
                <div class="card-header">
                    <h5>Lista de Tareas</h5>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Título</th>
                                <th>Descripción</th>
                                <th>Fecha de Vencimiento</th>
                                <th>Prioridad</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let task of tasks">
                                <td>{{ task.title }}</td>
                                <td>{{ task.description }}</td>
                                <td>{{ task.dueDate | date }}</td>
                                <td>{{ task.priority }}</td>
                                <td>{{ task.status }}</td>
                                <td>
                                    <!-- Botones para editar y eliminar -->
                                    <button class="btn btn-warning btn-sm mr-2" (click)="editTask(task)">
                                        Editar
                                    </button>
                                    <button class="btn btn-danger btn-sm" (click)="deleteTask(task.id)">
                                        Eliminar
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
