<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4">Sistema de Gestión de Tareas</span>
        </a>
    </div>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0" *ngIf="isAuthenticated">
        <li><a href="#" class="nav-link px-2 link-secondary" routerLink="/tasks">Tareas</a></li>
        <!-- <li><a href="#" class="nav-link px-2" routerLink="/user">Usuarios</a></li> -->
    </ul>

    <div class="col-md-3 text-end me-4">
        <button type="button" class="btn btn-outline-primary me-2" routerLink="/login" *ngIf="!isAuthenticated">Login</button>
        <button type="button" class="btn btn-outline-primary me-2" routerLink="/register" *ngIf="!isAuthenticated">Registrarse</button>
        <button type="button" class="btn btn-primary" (click)="logout()" *ngIf="isAuthenticated">Cerrar sesión</button>
    </div>
</header>
